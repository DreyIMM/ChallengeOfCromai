<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitagoras challenger  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
       
        <div class="row mt-5">

            <div class="col-8">
                <img src="./img/TrianguloPitagoras.png" class="img-fluid" alt="Ilusrantion">
            </div>
            
            <div class="col-4 border bg-light pt-5">
                <form>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="option1" value="option1" onclick="Disable()">
                        <label class="form-check-label" for="option1">Hipotenusa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="option2" value="option2" onclick="Disable()">
                        <label class="form-check-label" for="option2">Cateto A(Oposto)</label>
                    </div>
                    <div class="form-check form-check-inline mb-5">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="option3" value="option3" onclick="Disable()">
                        <label class="form-check-label" for="option3">Cateteo B(Adjacente)</label>
                    </div>
                
                    <div class="values">
                        <div class="mb-3">
                            <label for="hipotenusa" class="form-label">Hipotenusa</label>
                            <input type="number" class="inputsActive form-control" id="hipotenusa" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="catetoA" class="form-label">Cateto A</label>
                            <input type="number" class="inputsActive form-control" id="catetoA" name="catetoA" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="catetoB" class="form-label">Cateto B</label>
                            <input type="number" class="inputsActive form-control" id="catetoB" name="catetoB" placeholder="" >
                        </div>
                        <button type="button" onclick="showCheced()" class="btn btn-primary">calcular</button>
                    </div>
                    </div>
                    
                </form>
          
        </div>
        <div class="row ustify-content-md-center mt-5">
            <div class="col-12 border bg-light">
                <p>Resultado</p>
                <p class="resolucao"></p>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
